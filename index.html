<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  <title></title>
  <script>

  <style></style>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="title"></p>
      <p class="author"></p>
    </div>
    <div class="content">
    </div>
    <div class="footer">
      <div class="controls">
        <img class="left" width="18" height="18" src="./images/before.png" alt="">
        <img id="play" width="24" height="24" src="./images/play.png" alt="">
        <img class="right" width="18" height="18" src="./images/next.png" alt="">
      </div>
      <div class="time-controls">
        <div class="time">0:00</div>
        <div class="timeline">
          <div class="timeline__active">
            <i class="timeline__active__ball"></i>
          </div>
        </div>
        <div class="time">1:30</div>
      </div>
      <audio id="audio" src="./audio.mp3" preload>
          您的浏览器暂不支持音频播放,请更换其他浏览器!
      </audio>
    </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>

</html>
